    <h3 style="text-align: center;">Simulador de rolagem de Dados</h3>



    <label for="numDados" style="font-size: 1.1em;">Número de dados:</label>
    <input type="number" id="numDados" min="1" max="100" value="1" style="font-size: 1em; text-align: center;">

    <label for="lados" style="font-size: 1.1em;">Selecione o dado a rolar:</label>
    <select id="lados" style="font-size: 1em;">
      <option value="4">d4</option>
      <option value="6">d6</option>
      <option value="8">d8</option>
      <option value="10">d10</option>
      <option value="12">d12</option>
      <option value="20">d20</option>
      <option value="100">d100</option>
    </select>

    <button onclick="rolarDados()" style="background: none; border: none; padding: 0; cursor: pointer;">
      <img src="imgd20.webp" alt="pintura de um dado icosaedro preto com faces numeradas." style="width: 50px;">
    </button>
